<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const { useState } = React;

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <button onClick={onClose}>Annulla</button>
                        <button onClick={onConfirm}>Conferma</button>
                    </div>
                </div>,
                document.body
            )
        }

        const AnimaliPreferiti = () => {
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [animali, setAnimali] = useState([])
            const [show, setShow] = useState(false)
            const [newAnimal, setNewAnimal] = useState('')
            const handleConfirm = () => {
                if (!newAnimal) return
                setAnimali([...animali, newAnimal]);
                setNewAnimal(""); // Resetta l'input  
                setShow(false)
            }
            return (
                <div className='animali-container'>
                    <button onClick={() => setShow(true)} className='aggiungi-btn'>‚ûï Aggiungi Animale</button>
                    <section>
                        <Modal
                            title='Il mio animale'
                            content={<input
                                type='text'
                                placeholder='inserisci animale'
                                value={newAnimal}
                                onChange={(e) => setNewAnimal(e.target.value)}
                            />}
                            show={show}
                            onClose={() => setShow(false)}
                            onConfirm={handleConfirm}
                        />
                    </section>
                    <details className='animali-details'>
                        <summary>
                            <h1 className='animali-title'>üêæ Animali Preferiti üêæ</h1>
                        </summary>
                        <div>
                            <ul>
                                {animali.map((animale, index) => (
                                    <li key={index} className='animale-item'>{animale}</li>
                                ))}
                            </ul>
                        </div>
                    </details>
                </div>
            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const listaAnimali = document.querySelector('.lista-animali')
        const root = createRoot(listaAnimali)
        root.render(<AnimaliPreferiti />)

    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
